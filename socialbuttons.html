<polymer-element name="socialbuttons" 
	attributes="
		fburl 
		turl 
		tvia">
	<template>
		<iframe src="//www.facebook.com/plugins/like.php?href={{fburl}}&send=false&layout=button_count&width=200&show_faces=false&font&colorscheme=light&action=like&height=50&appId=624330790925451" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

		<iframe allowtransparency="true" frameborder="0" scrolling="no" src="http://platform.twitter.com/widgets/tweet_button.html?url={{turl}}{{tvia}}&text=socialbuttons rock!"></iframe>
	</template>

	<script>
	Polymer('socialbuttons', {
		ready: function() {
			if(!this.fburl) {
				alert('please, provide a facebook url in the fburl parameter');
			}

			if(!this.turl) {
				alert('please, provide a twitter url in the turl parameter');
			}

			if(this.tvia) {
				this.tvia = '&via=' + this.tvia;
			}else{
				this.tvia = '';
			}
		}
	});
	</script>
</polymer-element>
